<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/assets/css/monokai.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid head bg-black text-white border-bottom border-dark px-3">
        <div class="container-fluid px-0">
            {% include menudark.html %}
            <div class="container px-0 py-5">
                <h1>Blog.</h1>
            </div>
        </div>
    </div>
    </div>
    <div class="container p-3 mt-5 posts">
        {% for post in site.posts  %}
        <a href="{{ post.url }}" class="d-block p-4 border-bottom border-dark post">
            {{ post.title }}
        </a>  
        {% endfor %}    
</div>
    <div class="container-fluid bg-black text-white border-bottom border-dark px-3 py-5 mt-5">
        <div class="container py-3 px-0">
            <img src="/assets/images/logo.png" class="footerlogo" alt="1xdev" />
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
