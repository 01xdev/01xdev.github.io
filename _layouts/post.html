<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid head bg-black text-white border-bottom border-dark px-3">
        <div class="container-fluid px-0">
            <div class="container py-3 px-0">
                <img src="/assets/images/logo.png" class="logo" alt="1xdev" />
            </div>
        </div>
        <div class="title container">
            <div class="col-7">
                <h1>{{page.title}}</h1>
            </div>
            <img src="/assets/images/collection.png" alt="" srcset="">
            {% for tag in site.tags %}
            <a href="#{{ tag[0] | slugify }}" class="tag">{{ tag[0] }}</a>
            {% endfor %}
        </div>
    </div>
    </div>
    <div class="container p-3 mt-5 content">
        {{content}}
    </div>
    
</body>
</html>
